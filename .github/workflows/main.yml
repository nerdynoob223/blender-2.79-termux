name: Build Blender 2.79 (Auto Release)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-source.outputs.cache-key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            git \
            ninja-build \
            pkg-config \
            python3-dev \
            python3-pip \
            libx11-dev \
            libxi-dev \
            libxxf86vm-dev \
            libxfixes-dev \
            libxrender-dev \
            libxrandr-dev \
            libxinerama-dev \
            libglew-dev \
            libopenal-dev \
            libfreetype6-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libavdevice-dev \
            libavformat-dev \
            libavutil-dev \
            libavcodec-dev \
            libswscale-dev \
            libepoxy-dev \
            libspnav-dev \
            libjemalloc-dev \
            libboost-all-dev

      - name: Cache Blender source
        id: cache-source
        uses: actions/cache@v4
        with:
          path: blender-src
          key: blender-src-${{ hashFiles('**/setup.sh') }}

      - name: Clone Blender source (2.79)
        run: |
          # Remove if old dir exists
          rm -rf blender-src
          git clone https://github.com/nerdynoob223/blender-2.79b/ blender-src -b blender-v2.79b-release

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Blender source from cache
        uses: actions/cache@v4
        with:
          path: blender-src
          key: blender-src-${{ hashFiles('**/setup.sh') }}

      - name: Configure Blender build
        run: |
          cd blender-src
          mkdir -p build && cd build
          cmake .. -G Ninja -DWITH_PLAYER=OFF -DWITH_GAMEENGINE=ON -DPYTHON_VERSION=3

      - name: Build Blender
        run: |
          cd blender-src/build
          ninja -j$(nproc)

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: blender-binaries
          path: blender-src/build/bin
